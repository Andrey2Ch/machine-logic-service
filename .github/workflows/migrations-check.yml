name: Migrations Check

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  verify-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Verify migration files
        run: python scripts/verify_migration_files.py
